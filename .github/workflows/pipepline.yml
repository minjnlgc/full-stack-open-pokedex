name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipepline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm install
        run: npm install

      - name: lint
        run: npm run eslint
        
      - name: build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Run e2e tests
        run: |
          cd e2e-tests
          npm install
          npx playwright install --with-deps
          npm run test
      
      - name: Trigger deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}